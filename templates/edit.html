<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <p>Book Name: {{ books.title }}</p>
    <p>Current Rating:
        {% if books.rating == books.rating|int: %}
            {{ books.rating|int }}
        {% else: %}
            {{ books.rating }}
        {% endif %}
    </p>
    <form method="post">
        <input type="text" name="new_rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
